<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 clip path</title>
    <style>
        img {
            clip-path: circle(30% at 50% 50%);
        }
    </style>
</head>

<body>
    <h1 align="center">CSS3 Clip Path</h1>
    <ol>
        <li> circle (radius at x-position y-position)</li>
        <li> ellipse ( x-radius y-radius at x-position y-position )</li>
        <li> inset (cut inner part of image--> top right bottom left) </li>
        <li> polygon (cut inner part of image--> top right bottom left etc) </li>
    </ol>

    <img src="sunset.jpg" />

</body>

</html>
