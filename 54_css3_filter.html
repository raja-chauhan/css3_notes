<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 filter</title>
    <style>
        img{
            filter:saturate(100%);
        }
    </style>
</head>

<body>
    <h1 align="center">CSS3 filter values</h1>
    <ol>
        <li>none</li>
        <li>blur(n px)</li>
        <li>brightness(100%)</li>
        <li>contrast(100%)</li>
        <li>drop-shadow(8px 12px 10x red)</li>
        <li>grayscale(100%) bacl and white</li>
        <li>hue-rotate(100deg) 0 to 360deg</li>
        <li>invert() 0 to 100%</li>
        <li>opacity(80%)</li>
        <li>saturate(100%)</li>
        <li>sepia(0 - 100%)</li>
        <li>url() </li>
    </ol>

    <img src="sunset.jpg" />

</body>

</html>
