<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Table Properties</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1 align="center">CSS3 Table properties</h1>

    <ol>
        <li>border-spacing</li>
        <li>border-collapse</li>
        <li>vertical-align</li>
        <li>caption-side</li>
        <li>empty-cells</li>
        <li>table-layout</li>
    </ol>

    <hr/>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Savings</th>
        </tr>

        <tr>
            <td>Mohn</td>
            <td>Kumar</td>
            <td>$200</td>
        </tr>

        <tr>
            <td>Raju</td>
            <td>Kumar</td>
            <td>$300</td>
        </tr>

        <tr>
            <td>Suresh</td>
            <td>Singh</td>
            <td>$400</td>
        </tr>

        <tr>
            <td>aditya</td>
            <td>singh</td>
            <td>$500</td>
        </tr>
    </table>
    
</body>
</html>
